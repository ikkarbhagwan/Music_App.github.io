<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="icon.png" />
  </head>

  <body>
    <nav>
      <ul>
        <!-- Brand logo and text -->
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>

        <button id="openLoginModal">Log In</button>

      </ul>
    </nav>

    <!-- The Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLoginModal">&times;</span>
            <h1>Log In</h1>
            <form action="login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <input type="submit" value="Log In">
            </form>
    
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>


    <!-- This code block defines the main content area of the webpage -->
    <div class="container">
      <div class="songList">
        <h1>Best of Rocks - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">On & On</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="0" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Invincible</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="1" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Mortals</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="2" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Shine</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="3" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Why We Lose </span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:50
                <i id="4" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Sky High</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:50
                <i id="5" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Symbolism</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:30
                <i id="6" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Heroes Tonight</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:30
                <i id="7" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Feel Good</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:40
                <i id="8" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">My Heart</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:50
                <i id="9" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <!-- A bottom div for displaying song controls -->
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <!-- A container div for fontawesome icons -->
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">On & On-Cartoon, Daniel Levi</span>
      </div>
    </div>

    <!-- JavaScript file inclusion -->
    <script src="script.js"></script>

    <!-- Font Awesome icon library inclusion -->
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
